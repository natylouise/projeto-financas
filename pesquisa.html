<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - FinIKN</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logoIKN.png" alt="FinIKN Logo" class="sidebar-logo">
                <span class="sidebar-title">FinIKN</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><img src="assets/icon-home.svg" alt="" class="nav-icon"> Home</a></li>
                    <li><a href="transacoes.html"><img src="assets/icon-transactions.svg" alt="" class="nav-icon"> Transações</a></li>
                    <li><a href="analise.html"><img src="assets/icon-analysis.svg" alt="" class="nav-icon"> Análise Rápida</a></li>
                    <li><a href="calendario.html"><img src="assets/icon-calendar.svg" alt="" class="nav-icon"> Calendário</a></li>
                    <li class="active"><a href="pesquisa.html"><img src="assets/icon-search.svg" alt="" class="nav-icon"> Pesquisa</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="perfil.html" class="profile-link"><img src="img/usuarioIKN.png" alt="Avatar do Usuário" class="profile-avatar"><span class="profile-name">Rômulo Francisco</span></a>
                <a href="index.html" class="logout-link">Sair</a>
            </div>
        </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="header-greeting">
                    <h1>Pesquisa Avançada</h1>
                    <p>Encontre transações específicas usando filtros.</p>
                </div>
            </header>

            <div class="search-layout">

                <aside class="filter-panel">
                    <h3>Filtros</h3>
                    <form class="filter-form">
                        <div class="form-group">
                            <label for="search-term">Procurar</label>
                            <input type="search" id="search-term" placeholder="Ex: Aluguel, Salário...">
                        </div>
                        <div class="form-group">
                            <label for="category">Categorias</label>
                            <select id="category">
                                <option value="">Selecione a categoria</option>
                                <option value="salario">Salário</option>
                                <option value="moradia">Moradia</option>
                                <option value="transporte">Transporte</option>
                                <option value="alimentacao">Alimentação</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" id="date" value="2025-04-30">
                        </div>
                        <div class="form-group">
                            <label>Report</label>
                            <div class="radio-group">
                                <label><input type="radio" name="report_type" value="income" checked><span>Income</span></label>
                                <label><input type="radio" name="report_type" value="expense"><span>Expense</span></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </form>
                </aside>

                <section class="results-panel">
                    <h3>Resultados da Pesquisa</h3>
                    <div class="transaction-list">
                        <div class="transaction-item">
                           <!-- <div class="item-icon" style="background-color: #FFF8E1;"><img src="assets/icon-food.svg" alt="Comida"></div>-->
                            <div class="item-details"><p class="item-title">Jantar</p><span class="item-date">18:27 - April 30</span></div>
                            <div class="item-category">Comida</div>
                            <div class="item-amount expense">-R$28,00</div>
                        </div>
                         </div>
                </section>

            </div>
        </main>
    </div>

</body>
</html>
